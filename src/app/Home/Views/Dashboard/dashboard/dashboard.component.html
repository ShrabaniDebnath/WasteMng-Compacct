    <div class="row">

          <ul class="nav nav-tabs pull-left">

              <canvas id="bar" style="height: 350px;"
                      class="chart chart-bar"
                      chart-data="ctrl.data"
                      chart-labels="ctrl.labels"
                      chart-series="ctrl.series"
                      chart-options="ctrl.options"
                      chart-colors="ctrl.color"></canvas>
            </div>

            <div class="chart tab-pane" id="LineChart" style="position: relative; ">
              <canvas id="line" class="chart chart-line" style="height: 350px;"
                      chart-data="ctrl.data"
                      chart-labels="ctrl.labels"
                      chart-series="ctrl.series"
                      chart-options="ctrl.options"
                      chart-dataset-override="datasetOverride"
                      chart-click="onClick"></canvas>
            </div>

            <div class="chart tab-pane" id="PieChart" style="position: relative; ">
              <canvas id="pie" class="chart chart-pie" style="height: 350px;"
                      chart-data="ctrl.pieData"
                      chart-labels="ctrl.labels"></canvas>
            </div>

            <div class="chart tab-pane" id="HorizontalBarChart" style="position: relative; ">
              <canvas id="base" class="chart-horizontal-bar" style="height: 350px;"
                      chart-data="ctrl.data"
                      chart-labels="ctrl.labels"
                      chart-colors="ctrl.color"></canvas>
            </div>
          </div>
        </div>
